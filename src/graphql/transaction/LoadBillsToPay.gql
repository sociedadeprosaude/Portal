query ($date_start: String, $date_end: String){
    Charge (filter: {
        date_gte: {formatted: $date_start},
        date_lte: {formatted: $date_end},
        value_not: null,
        type_in:"bill"
                }) {
            description,
            colaborator {
              name
            },
            payment_methods,
            value,
            date_to_pay{formatted},
            date{formatted},
            id,
            with_unit {
              logo,
              name
            },
            categories {
              name
            },
            balance
  }

}
