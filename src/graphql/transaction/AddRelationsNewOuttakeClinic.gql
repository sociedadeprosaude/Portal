mutation($idOuttake:ID!, $idProductTransaction: ID!, $idClinic: ID!){
    AddTransactionWith_productTransaction(
        from:{
            id:$idOuttake
        },
        to:{
            id:$idProductTransaction
        }
    ){
        from{id},
        to{id}
    },
    AddTransactionWith_clinic(
        from:{
            id:$idOuttake
        },
        to:{
            id:$idClinic
        }
    ){
        from{id},
        to{id}
    }

}