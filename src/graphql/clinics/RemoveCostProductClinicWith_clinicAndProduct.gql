mutation($idClinic:ID!,$idCostProductClinic:ID!,$idProduct:ID!){
    RemoveCostProductClinicWith_clinic(
        from:{
            id:$idCostProductClinic
        },
        to:{
            id:$idClinic
        }
    ){
        from{id},
        to{id}
    },
    RemoveCostProductClinicWith_product(
            from:{
                id:$idCostProductClinic
            },
            to:{
                id:$idProduct
            }
        ){
            from{id},
            to{id}
        },
    RemoveClinicHas_product(
            from:{
                id:$idClinic
            },
            to:{
                id:$idProduct
            }
        ){
            from{id},
            to{id}
        },
}