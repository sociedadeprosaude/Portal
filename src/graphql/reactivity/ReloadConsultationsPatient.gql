query($idPatient:ID!){
  Patient(id:$idPatient){
    id,
    name,
    cpf,
    consultations:with_consultation{
      id,
      type,
      status,
      date{formatted},
      payment_number
      clinic:of_clinic{
        id,name,logo
      },
      product:has_product{
        id,name, type
      },
      doctor:attended_by{
        id,name,crm
      },
      regress{
        id,
        type,
        status,
        date,
        payment_number
      },
      previous_consultation{
        id,
        type,
        status,
        date,
        payment_number
      },
      came_from{
        id
      }
    }
  }
}