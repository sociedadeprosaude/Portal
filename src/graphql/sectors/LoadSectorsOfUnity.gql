query($id:ID!){
    Clinic(id:$id){
    id,name
      has_sectors{
        id,name
        sector_has_tickets{
            id,name,type,created_at{formatted},called_at{formatted},
          }
        has_rooms{
          name,id
          room_has_tickets{
            id,name,type,created_at{formatted},called_at{formatted},
          }
        }
      },
    }
}