mutation($idProduct: ID!, $idCostProduct: ID!, $idDoctor: ID!){
    AddCostProductDoctorWith_product(
        from:{
            id:$idCostProduct
        },
        to:{
            id:$idProduct
        }
    ){
        from{id},
        to{id}
    },
    AddDoctorIs_specialist_of(
         from:{
                id:$idDoctor
         },
         to:{
                id:$idProduct
         }
        ){
            from{id},
            to{id}
        },
}