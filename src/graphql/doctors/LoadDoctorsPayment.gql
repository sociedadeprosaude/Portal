query {
    Doctor(orderBy:[name_asc]){
        id,name,crm,cpf,
        charges{
           date {formatted},id, _id,
           value,
           ProductTransaction: with_ProductTransaction{
              Consultation: with_consultation{
                  Product:has_product{
                      name
                  }
              }
           }
        },
        payments{
        date{formatted}}
    }
}