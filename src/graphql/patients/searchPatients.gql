query($name:String){
  Patient(first:15, filter:{name_starts_with:$name}){
    id,
    name,
    cpf,
    birth_date,
    consultations:with_consultation{
      id,
      type,
      status,
      date,
      payment_number
      clinic:of_clinic{
        id,name,logo
      },
      product:has_product{
        id,name,type,price
      },
      doctor:attended_by{
        id,name,crm
      },
      regress{
        id,
        type,
        status,
        date,
        payment_number
      },
      previous_consultation{
        id,
        type,
        status,
        date,
        payment_number
      },
    	patient{
        id,
        name,
        cpf
      },
      came_from{
        id
      }
    }
  }
}