query( $date_start:_Neo4jDateTimeInput, $date_end: _Neo4jDateTimeInput, $specialty: String ){
  Consultation(filter:{
    date_gte:$date_start,
    date_lte:$date_end,
    has_product:{
        type: "SPECIALTY",
        name_contains: $specialty
    }
  }){
       id,
       date{formatted},
       consultation_hour{formatted},
       attended_by {
             name, crm
       },
       status,
       has_product {
             name,
             type
       },
       productTransaction{
            with_charge{
            id
            }
       },
       patient{
            name,email,telephones
       }
  }
}