query{
  Consultation(filter:{came_from:null,canceled_schedule:true}){
      id,
      type,
      status,
      date{formatted},
      payment_number,
      clinic:of_clinic{
        id,name,logo
      },
      product:has_product{
        id,name, type
      },
      doctor:attended_by{
        id,name,crm
      },
      regress{
        id,
        type,
        status,
        date{formatted},
        payment_number
      },
      previous_consultation{
        id,
        type,
        status,
        date{formatted},
        payment_number
      },
    	patient{
        id,
        name,
        cpf,
        birth_date{
          formatted
        },
      },
      dependent{
        id,
        name,
        birth_date{formatted},
        dependentDegree,
        sex
      }
      came_from{
        id
      }
  }
}