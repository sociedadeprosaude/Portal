query LoadConsultations ($idClinic:ID, $idProduct:ID, $date:String){
  Consultation(filter:{has_product:{id:$idProduct}, of_clinic:{id:$idClinic}, date_starts_with:$date,came_from_not:null}){
    id,
      type,
      status,
      date,
      payment_number,
      clinic:of_clinic{
        id,name,logo
      },
      product:has_product{
        id,name,type,price
      },
      doctor:attended_by{
        id,name,crm
      },
      regress{
        id,
        type,
        status,
        date,
        payment_number
      },
      previous_consultation{
        id,
        type,
        status,
        date,
        payment_number
      },
    	patient{
        id,
        name,
        cpf,
        birth_date,
      },
      dependent{
        id,
        name,
        birth_date,
        dependentDegree,
        sex
      }
      came_from{
        id
      },
      productTransaction{
        id
      }
  }
}
